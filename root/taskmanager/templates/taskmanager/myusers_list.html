<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>

<center>
    <h1>Taskmanager app demo</h1>
    {% for item in users %}
       <p>{{item.username}} &#8594 <a href="{% url 'tasks' item.id %}">Choose</a></p>
    {% empty %}
    <h3>There is no user in database :(</h3>
    {% endfor %}
</center>
</body>
</html>
